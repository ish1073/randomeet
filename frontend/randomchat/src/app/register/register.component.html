<div class="register-container">
    <video autoplay muted loop id="background-video">
        <source src="v21.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    <div class="form-box">
      <h1 class="text-center">Register here!</h1>
      <form (ngSubmit)="submitdata()">
        <div class="alert alert-success">
          Already Registered?
          <a href="/login" class="alert-link">Login Now</a>
        </div>
  
        <div class="form-group">
          <label for="emailid">Enter Email Id</label>
          <input
            type="email"
            class="form-control"
            id="emailid"
            name="emailid"
            placeholder="Enter emailid here"
            [(ngModel)]="reg.emailid"
          />
        </div>
  
        <div class="form-group">
          <label for="address">Enter Address</label>
          <textarea
            class="form-control"
            id="address"
            name="address"
            placeholder="Enter address here"
            [(ngModel)]="reg.address"
          ></textarea>
        </div>
  
        <div class="form-group">
          <label>Gender :</label><br />
          <label class="radio-inline me-2">
            <input type="radio" name="gender" value="Male" [(ngModel)]="reg.gender" /> Male
          </label>
          <label class="radio-inline me-2">
            <input type="radio" name="gender" value="Female" [(ngModel)]="reg.gender" /> Female
          </label>
          <label class="radio-inline">
            <input type="radio" name="gender" value="Other" [(ngModel)]="reg.gender" /> Other
          </label>
        </div>
  
        <div class="form-group">
          <label for="contact">Contact</label>
          <input
            type="tel"
            class="form-control"
            id="contact"
            name="contact"
            placeholder="Enter contact here"
            [(ngModel)]="reg.contact"
          />
        </div>
  
        <div class="form-group">
          <label for="password">Enter Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter password here"
            [(ngModel)]="reg.password"
          />
        </div>
  
        <button type="submit" class="btn btn-custom">Submit</button>
        <hr />
      </form>
    </div>
  </div>
