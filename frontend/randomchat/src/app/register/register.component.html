<div class="container" style="background-image: url('img3.jpg');background-size: 100% 100%;">
    <h1 class="text-center" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Register here!</h1>
    <form (ngSubmit)="submitdata()">
        <div class="form-group">
            <label for="username">Enter Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username here"
                [(ngModel)]="reg.username">
        </div>
        <div class="form-group">
            <label for="address">Enter Address</label>
            <textarea type="text" class="form-control" id="address" name="address" placeholder="Enter address here"
                [(ngModel)]="reg.address"></textarea>
        </div>
        <label>Gender :</label>
        <label class="radio-inline"><input type="radio" name="gender" value="Male" [(ngModel)]="reg.gender">Male</label>
        <label class="radio-inline"><input type="radio" name="gender" value="Female" [(ngModel)]="reg.gender">Female</label>
        <label class="radio-inline"><input type="radio" name="gender" value="Other" [(ngModel)]="reg.gender">Other</label>
        <div class="form-group">
            <label for=contact>Contact</label>
            <input type="tel" class="form-control" id=contact name=contact placeholder="Enter contact here"
                [(ngModel)]="reg.contact">
        </div>
        <div class="form-group">
            <label for="emailid">Enter Email Id</label>
            <input type="email" class="form-control" id="emailid" name="emailid" placeholder="Enter emailid here"
                [(ngModel)]="reg.emailid">
        </div>
        <div class="form-group">
            <label for="password">Enter Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password here"
                [(ngModel)]="reg.password">
        </div>
        <div class="form-group">
            <label for="interest">Choose your Interest :</label>
            <select class="form-control" name="interest" id="interest" [(ngModel)]="reg.interest">
                <option>Sports</option>
                <option>Entertainment</option>
                <option>Food and Drink</option>
                <option>Games</option>
                <option>Business</option>
                <option>Fashion</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <hr>
    </form>
</div>
