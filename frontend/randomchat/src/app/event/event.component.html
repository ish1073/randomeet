<video autoplay muted loop id="background-video">
  <source src="v12.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>
<div class="event-container" style="margin-top: 20px; height: 650px; width: 700px;">
  <ul class="nav nav-tabs" style="width: 500px;">
    <li class="active"><a data-toggle="tab" href="#home">Events</a></li>
    <li><a data-toggle="tab" href="#menu1">Add new event</a></li>
  </ul>

  <div class="tab-content">
    <div id="home" class="tab-pane fade in active">
      Filter By Category:<select [(ngModel)]="selectedCategory" (change)="loadEvents()">
        <option value="">Select a Category</option>
        <option value="Sports">Sports</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Food and Drink">Food and Drink</option>
        <option value="Games">Games</option>
        <option value="Business">Business</option>
        <option value="Fashion">Fashion</option>
      </select>
      <div *ngFor="let event of events" class="event-card" style="text-align: left;">
        <h3>{{ event.title }}</h3>
        <p>{{ event.description }}</p>
        <p><strong>ðŸ“… Date:</strong> {{ event.date }}</p>
        <p><strong>ðŸ“ž Contact:</strong> {{ event.contact }}</p>
        <p><strong>ðŸŽ­ Category:</strong> {{ event.category }}</p>
      </div>
    </div>
    <div id="menu1" class="tab-pane fade">
      <h3>Add New Event</h3>
      <input type="text" [(ngModel)]="newEvent.title" placeholder="Title" />
      <input type="text" [(ngModel)]="newEvent.description" placeholder="Description" />
      <input type="date" [(ngModel)]="newEvent.date" />
      <input type="text" [(ngModel)]="newEvent.contact" placeholder="Contact Info" />
      <select class="form-control" [(ngModel)]="newEvent.category" placeholder="Category (e.g., music, sports)" style="font-size: 15px; height:50px">
        <option value="">Select a Category</option>
        <option value="Sports">Sports</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Food and Drink">Food and Drink</option>
        <option value="Games">Games</option>
        <option value="Business">Business</option>
        <option value="Fashion">Fashion</option>
      </select>
      <button (click)="addEvent()">Add Event</button> </div>
  </div>
</div>
