<div class="container" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
    <h1 class="text-center">Feedbacks</h1>
    <div class="row" *ngFor="let f of farr">
        <div class="col-sm-12">
            <div class="caption">
                <hr>
                Posted By:{{f.emailid}}<br>
                Message:{{f.message}}
            </div>
        </div>
    </div>
</div>
