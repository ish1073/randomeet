<div class="user-container" style="height: 1300px; margin-top: 45px;">
  
  <h2 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Registered Users</h2>
  <div class="profile-grid">
    <table class="user-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Email id</th>
          <th>Address</th>
          <th>Gender</th>
          <th>Contact</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of rarr" class="reg-card">
          <td>{{r.regid}}</td>
          <td>{{r.emailid}}</td>
          <td>{{r.address}}</td>
          <td>{{r.gender}}</td>
          <td>{{r.contact}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
