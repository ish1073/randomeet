<div class="container">
    <h1 class="text-center">Registrations</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
            <th>Id</th>
            <th>Username</th>
            <th>Address</th>
            <th>Gender</th>
            <th>Contact</th>
            <th>Email</th>
            <th>Interests</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of rarr">
                <td>{{r.regid}}</td>
                <td>{{r.username}}</td>
                <td>{{r.address}}</td>
                <td>{{r.gender}}</td>
                <td>{{r.contact}}</td>
                <td>{{r.emailid}}</td>
                <td>{{r.interest}}</td>
            </tr>
        </tbody>
    </table>
</div>
