<video autoplay muted loop id="background-video">
  <source src="v11.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>
<div class="profile-container" style="height: 650px; margin-top: 45px;">
  <h2 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">All User Profiles</h2>
  <div class="profile-grid">
    <div *ngFor="let profile of rarr" class="profile-card">
      <div class="profile-info">
        <h3>{{ profile.username }}</h3>
        <p class="bio">{{ profile.bio }}</p>
        <p class="interest"><strong>Interest:</strong> {{ profile.interest }}</p>
        <p><button (click)="chatnow(profile)" class="btn btn-info" style="color: black;">Chat Now</button></p>
      </div>
    </div>
  </div>
</div>
